    <section class=" h-screen bg-[#151414] ">

        <div id="string" class=" w-[1000px] mx-auto">
            <svg width="1000" height="300">
                <path d="M 10 100 Q 500 100 990 100" stroke="white" fill="transparent" />
            </svg>
        </div>
    </section>
    <!-- custom cursor -->
    <div id="cursor"
        class=" bg-red-600 h-6 w-6 rounded-full fixed text-[5px] flex justify-center top-0 items-center text-center z-20 px-1 text-white opacity-0">
    </div>
